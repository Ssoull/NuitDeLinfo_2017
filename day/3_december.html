<!-- Waypoints -->
<script src="../js/jquery.waypoints.min.js"></script>

<script>

    var konami = "1122343456";
    var check = "";

    var crossLeft   = $( "#crossLeft" );
    var crossDown   = $( "#crossDown" );
    var crossUp     = $( "#crossUp" );
    var crossRight  = $( "#crossRight" );
    var a           = $( "#a" );
    var b           = $( "#b" );
    var rt          = $( "#rt" );
    var rtClickable = false;

    $( document ).ready(function () {

        crossLeft.mousedown(function () {
            check += "3";
            checkKonami();
        });

        crossRight.mousedown(function () {
            check += "4";
            checkKonami();
        });

        crossDown.mousedown(function () {
            check += "2";
            checkKonami();
        });

        crossUp.mousedown(function () {
            check += "1";
            checkKonami();
        });

        a.mousedown(function () {
            check += "6";
            checkKonami();
        });

        b.mousedown(function () {
            check += "5";
            checkKonami();
        });

        rt.mousedown(function () {
            if (rtClickable) {
                console.log("RT!");
                $( "#twitterDiv" ).css("display", "inline");
                $(document).bind('mousemove', function(e) {
                    $( "#twitter" ).css({
                        left:  e.pageX - 50,
                        top:   e.pageY - 10
                    });
                });
            }
        })
    });

    var checkKonami = function() {

        if (konami === check) {
            console.log("finish!");
            rtClickable = true;
        }
        if (konami.indexOf(check) > 0) {
            console.log("workInProgress");
        }

    };
</script>
